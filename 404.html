<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insko Bot â€” Page Not Found</title>
  <meta http-equiv="refresh" content="0; url=index.html">
  <script>
    // Redirect to index with hash for SPA routing
    const path = window.location.pathname.split('/').pop().replace('.html', '');
    window.location.replace(`${window.location.origin}${window.location.pathname.replace(/\/[^/]*$/, '/')  }index.html#${path || 'home'}`);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
